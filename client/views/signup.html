<!--client/views/signup.html -->

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>

    <!-- show any messages that come back with authentication
    <% if (message.length > 0) { %>
        <div class="alert alert-danger"><%= message %></div>
    <% } %> -->

    <!-- LOGIN FORM -->
    <form method="post" ng-model="user">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="user.email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="user.password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg" ng-click="signupSubmit()">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a ng-href="#/login">Login</a></p>
    <p>Or go <a ng-href="#/">home</a>.</p>

</div>

</div>
